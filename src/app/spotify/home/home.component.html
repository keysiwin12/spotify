
   
    <div class="card-columns mt-3">
        <div class="card" *ngFor = "let album of albums">
            <img class="card-img-top" [src]="album.images[0].url" alt="Card image cap" (click) = "verArtista(album.artists[0].id)">
            <div class="card-body">
            <h5 class="card-title">{{album.name}}</h5>
            <span class="badge badge-primary mr-2" *ngFor = "let artist of album.artists">{{artist.name}}</span>
            </div>
        </div> 
    </div>
